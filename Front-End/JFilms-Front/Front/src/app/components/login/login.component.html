<div class="col-md-6 offset-md-3 mt-5">
    <div class="card" style="background-color: #262020;color: white; box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);margin-top: 25%;">
        <h4 class="card-header rating" style="text-align: center;font-size: 40px; ">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group" style="margin-top: 2%;">
                    <label for="username">Usuario</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submittedUsername }" />
                    <div class="invalid-feedback">
                        <div>Usuario necesario</div>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 5%;">
                    <label for="password">Contraseña </label>
                    <input type="password" formControlName="password" class="form-control"  [ngClass]="{ 'is-invalid': submittedPassword }" />
                    <div  class="invalid-feedback">
                        <div>Contraseña necesaria</div>
                    </div>
                </div>
                <button [disabled]="loading" style="margin-top: 3%;background-color: #262020; border-color:#100c0c; font-size: 20px;" class="btn btn-primary rating">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </form>
            <button type="button" (click)="onRegister()" style="margin-top: 3%;background-color: #262020; border-color:#100c0c; font-size: 20px;" class="btn btn-primary rating">
                Registrar
            </button>
        </div>
    </div>
</div>
