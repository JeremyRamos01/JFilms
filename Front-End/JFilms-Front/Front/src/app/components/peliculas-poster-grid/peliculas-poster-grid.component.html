<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__tada animate_slow" *ngFor="let item of movies">

        <img src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="img-fluid poster" (click)="onMovieClick(item)">
        <div>
            <h3>{{item.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="item.vote_average" [totalstars]=" 10 " checkedcolor="red" [readonly]="true" uncheckedcolor="gray" size="14px "></star-rating>
                </div>
                <div class="col-2 text-white ">

                </div>
            </div>

        </div>
    </div>
